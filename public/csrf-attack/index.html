    <title>csrf attack</title>

<body>
    <form action="/update-email" method="POST">
        (the following two inputs are going to be hidden (type="hidden"), because this is the attack, and we want to trick the victim)
        <input type="text" name="_csrf" value="malicious-csrf-token">

        <input type="submit" value="Update Email">
    </form>
</body>
